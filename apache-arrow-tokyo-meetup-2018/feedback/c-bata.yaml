    参加したい。
  etc:
    # なにか思ったことがあれば自由に書いてください。
    # You can send any feedbacks to organizers.
    |
      普段だらけてしまうことも多いのですが、コード懇親会はなにか自分もやらないとなという緊張感があっていい機会でした。
      1つお聞きしたいのですが、Apache arrowによってデータフォーマットが言語間で統一されますが、言語間でのデータのやり取りは何を用いるのでしょうか？
      ドキュメントを読む限りPlasmaというのが共有メモリを用いたオブジェクトストアを経由することを想定していて、各言語でPlasmaのクライアントを実装する必要があるように見えるのですが、
      Plasmaとは別にarrow側に実装されているipcというコンポーネントの立ち位置がよくわからず... もしよければお聞きしたいです。

